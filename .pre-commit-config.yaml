-   repo: https://github.com/pycqa/bandit
    rev: 1.7.5
    hooks:
      - id: bandit
        # exclude some directories
        exclude: |
          (?x)(
              ^test/|
              ^book/
              ^devtools/
              ^docs/
              ^doc/
          )
        args: [
               "-r",
               "-c .bandit.yml",
               "DiverseSelector"
              ]

-   repo: https://github.com/asottile/pyupgrade
    rev: v3.15.0
    hooks:
    -   id: pyupgrade
        args: [--py37-plus]

-   repo: https://github.com/hhatto/autopep8
    rev: v2.0.4
    hooks:
    -   id: autopep8


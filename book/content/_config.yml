# Book settings
# Learn more at https://jupyterbook.org/customize/config.html

title: Ayers Lab
author: Fanwang Meng, Valerii Chuiko, Paul W. Ayers, and friends, with the support of The Jupyter Book Community
logo: logo.png

# Force re-execution of notebooks on each build.
# See https://jupyterbook.org/content/execute.html
execute:
  execute_notebooks: 'off'

# Define the name of the latex output file for PDF builds
latex:
  latex_documents:
    targetname: book.tex

sphinx:
  extra_extensions:
  - 'sphinx.ext.autodoc'
  config:
    mathjax_path: https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
    

#Read LaTeX
parse:
  myst_enable_extensions:  # default extensions to enable in the myst parser. See https://myst-parser.readthedocs.io/en/latest/using/syntax-optional.html
    # - amsmath
    - colon_fence
    # - deflist
    - dollarmath
    # - html_admonition
    # - html_image
    - linkify
    # - replacements
    # - smartquotes
    - substitution
    - tasklist
  myst_url_schemes: [mailto, http, https] # URI schemes that will be recognised as external URLs in Markdown links
  myst_dmath_double_inline: true  # Allow display math ($$) within an inline context
  myst_dmath_allow_space: false

# Add a bibtex file so that we can create citations
bibtex_bibfiles:
  - references.bib

# Information about where the book exists on the web
repository:
  url: https://github.com/theochem/DiverseSelector  # Online location of your book
  path_to_book: book/content  # Optional path to your book, relative to the repository root
  branch: master  # Which branch of the repository should be used when creating links (optional)


# Add GitHub buttons to your book
# See https://github.com/AyersLab/AyersLab_WWW
html:
  use_issues_button: true
  use_repository_button: true
  favicon: yinyangcatcropped.png
  use_multitoc_numbering: false